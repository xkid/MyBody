<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GetFit</title>
    
    <!-- App Icons (Placeholder for dynamic generation) -->
    <link id="favicon" rel="icon" type="image/png" href="/icon.svg" />
    <link id="apple-icon" rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- iOS Web App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GetFit">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F2F2F7; /* iOS System Gray 6 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<script>
  // Generate iOS Apple Touch Icons and Favicon dynamically from SVG
  window.addEventListener('load', () => {
    const svgUrl = '/icon.svg';
    const appleSizes = [76, 120, 152, 167, 180];
    
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.onload = () => {
      // 1. Create specific sizes for apple-touch-icon
      appleSizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        
        const pngUrl = canvas.toDataURL('image/png');
        
        const link = document.createElement('link');
        link.rel = 'apple-touch-icon';
        link.sizes = `${size}x${size}`;
        link.href = pngUrl;
        document.head.appendChild(link);
      });

      // 2. Update the default apple-touch-icon
      const defaultCanvas = document.createElement('canvas');
      defaultCanvas.width = 180;
      defaultCanvas.height = 180;
      const ctx = defaultCanvas.getContext('2d');
      ctx.drawImage(img, 0, 0, 180, 180);
      const defaultLink = document.getElementById('apple-icon');
      if (defaultLink) defaultLink.href = defaultCanvas.toDataURL('image/png');

      // 3. Update the main favicon to PNG (32x32)
      const favCanvas = document.createElement('canvas');
      favCanvas.width = 32;
      favCanvas.height = 32;
      const favCtx = favCanvas.getContext('2d');
      favCtx.drawImage(img, 0, 0, 32, 32);
      const favLink = document.getElementById('favicon');
      if (favLink) favLink.href = favCanvas.toDataURL('image/png');
    };
    img.src = svgUrl;
  });
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
