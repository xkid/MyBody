<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GetFit</title>
    
    <!-- App Icons (Base64 injected via script) -->
    <link id="favicon" rel="icon" type="image/png" />
    <link id="apple-icon" rel="apple-touch-icon" />
    
    <!-- iOS Web App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GetFit">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F2F2F7; /* iOS System Gray 6 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<script>
  // Generate Icon as Base64 (mimicking icon.png content)
  window.addEventListener('load', () => {
    // 1. Setup Canvas
    const size = 512;
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // 2. Draw Background (Gradient - Pink/Red Health Theme)
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#FF512F');
    gradient.addColorStop(1, '#DD2476');
    
    // Draw Square (iOS applies rounding automatically)
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, size, size);

    // 3. Draw Heart Symbol (Centered)
    ctx.fillStyle = 'white';
    ctx.beginPath();
    // Heart shape logic
    const topCurveHeight = size * 0.3;
    const yOffset = size * 0.1; 
    
    ctx.moveTo(size / 2, yOffset + size / 5 + topCurveHeight);
    ctx.bezierCurveTo(
      size / 2, yOffset + size / 5, 
      size / 10, yOffset + size / 5, 
      size / 10, yOffset + size / 5 + topCurveHeight
    );
    ctx.bezierCurveTo(
      size / 10, yOffset + size / 2 + topCurveHeight, 
      size / 2, yOffset + size * 0.80, 
      size / 2, yOffset + size * 0.80
    );
    ctx.bezierCurveTo(
      size / 2, yOffset + size * 0.80, 
      size * 0.9, yOffset + size / 2 + topCurveHeight, 
      size * 0.9, yOffset + size / 5 + topCurveHeight
    );
    ctx.bezierCurveTo(
      size * 0.9, yOffset + size / 5, 
      size / 2, yOffset + size / 5, 
      size / 2, yOffset + size / 5 + topCurveHeight
    );
    ctx.fill();

    // 4. Convert to Data URL (Base64 PNG)
    const base64Image = canvas.toDataURL('image/png');

    // 5. Apply to Favicon
    const favicon = document.getElementById('favicon');
    if (favicon) {
        favicon.href = base64Image;
    }

    // 6. Apply to Apple Touch Icon
    const appleIcon = document.getElementById('apple-icon');
    if (appleIcon) {
        appleIcon.href = base64Image;
    }
    
    // 7. Inject specific sizes for iOS
    const sizes = [76, 120, 152, 180];
    sizes.forEach(s => {
        const link = document.createElement('link');
        link.rel = 'apple-touch-icon';
        link.sizes = `${s}x${s}`;
        link.href = base64Image;
        document.head.appendChild(link);
    });
  });
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
